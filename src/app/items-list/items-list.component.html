<div class="toolbar">
  <label>
    Пошук:
    <input
      type="text"
      [(ngModel)]="searchText"
      (ngModelChange)="onSearchChange()"
      placeholder="Введіть текст для фільтрації" />
  </label>
</div>

<app-item-card
  *ngFor="let item of items"
  [item]="item"
  (selected)="onItemSelected($event)">
</app-item-card>
